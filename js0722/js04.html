    <script>
        // 函數的傳回值(return)再討論

        let checkScore = (score) => {
            // 檢查是否超過分數有效範圍，若超過則離開函式
            // 本身函式就會有一個隱藏的return指令，所以什麼都不做就會回傳undefined
            if (score < 0 || score > 100) {
                console.log("超出分數有效範圍");
                return; // 結束函式
            }

            // 檢查是否及格
            if (score >= 60) {
                console.log("及格了");
            } else {
                console.log("不及格");
            }
        }
        checkScore(0);

        // 建立一個addsub()函式，計算和與差，並且傳回和與差二個值

        let addsub = (n1, n2) => {
            let add = n1 + n2;
            let sub = n1 - n2;
            return [add, sub]; // 如果回傳的結果超過兩個以上請用陣列
        }
        let result = addsub(5, 3); // 回傳來的東西是個陣列
        console.log(result);
        console.log(`兩數相加為${result[0]}`);
        console.log(`兩數相減為${result[1]}`);
