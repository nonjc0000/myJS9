<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 練習4：按下提交按鈕時，檢查是否按了「我同意合約」，若沒有，顯示訊息並取消提交動作 -->
    <form id="myForm">
        <!-- 核取方塊 -->
        <input type="checkbox" id="agree">我同意合約
        <!-- 訊息顯示 -->
        <span id="msg"></span> <!-- 行內元素，如果空間沒用完會給下一個元素。有內容的話會撐開空間 -->
        <br>
        <!-- 送出按鈕 -->
        <input type="submit" value="送出">
    </form>

    <script>
        // 取得表單
        let myForm = document.querySelector('#myForm');
        // 取得核取方塊
        let agree = document.querySelector('#agree');
        // 取得訊息位置
        let msg = document.querySelector('#msg');

        myForm.addEventListener('submit', (event) => {
            // 檢查是否沒有被勾選
            if (!agree.checked) {
                msg.textContent = '必須選取「我同意合約」';
                msg.style.color = 'red';
                event.preventDefault(); // 取消預設行為
            }
        })
    </script>

</body>

</html>
