<!DOCTYPE html>

<head>

</head>

<body>
    <h2>亂數 - Math.random</h2>

    <script>
        // 取亂數（0-1之間）
        var rd = Math.random() * 2; /* 回傳0,1 */
        var rd = Math.random() * 3; /* 回傳0,1,2 */
        // 顯示亂數值
        console.log(rd);

        // 去除亂數的小數（無條件捨去）
        console.log(Math.floor(rd));

        // 去除小數後+1
        console.log(Math.floor(rd) + 1);/* 避免出現0 */

    </script>
</body>

</html>
