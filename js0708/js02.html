<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = ["html", "css", "js", "figma", "ui"];

        // 尋找陣列中是否有css的內容
        // 方法1：使用迴圈逐一比對
        for (i = 0; i < arr1.length; i++) {
            if (arr1[i] === 'css') {
                console.log(`css找到了，在第${i + 1}個位置`); /* 用使用者角度表達 */
                break;
            }
        }

        // 方法2：使用indexOf()=>尋找陣列中指定的元素，回傳第一次被找到的位置，-1表示找不到
        // 預設找不到
        let searchIndex = arr1.indexOf('css');

        if (searchIndex != -1) {
            console.log(`找到了，在第${searchIndex + 1}個位置`);
        } else {
            console.log(`不存在`);
        }

        // includes(item) => 是否有找到指定的元素，回傳true or false

        // let find=arr1.includes('css');
        // if(find/* ==true 可以不寫*/){ /* 只會回傳T/F，沒辦法找位置 */
        //     console.log('找到了');
        // } else {
        //     console.log('不存在');
        // }

        // 使用三元運算子的寫法
        // 如果程式敘述只有一行，可以這樣做
        // 可以做登入頁面

        // (條件式)?條件成立:條件不成立

        (find=arr1.includes('css')) ? console.log('找到了') : console.log('不存在');

    </script>
</body>

</html>
