<body>
    <script>
        let arr1 = []

        while (arr1.length < 6) {
            rd = Math.floor(Math.random() * 38) + 1
            arr1.push(rd);

            for (i = 0; i < arr1.length; i++) {
                for (j = 0; j < arr1.length; j++) {
                    let innerSearchIndex = arr1.indexOf(arr1[i]);
                    if (innerSearchIndex == -1) {
                        break;
                    } else {
                        continue;
                    }
                }
            }
        }
        console.log(arr1);
    </script>
