<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, 3];

        // 增加新的元素到陣列的最後一個位置
        // 方法一：取得陣列總長度，再給值

        let len = arr1.length;
        console.log(len);

        arr1[len] = "a"; /* length會比實際位置+1 */
        console.log(arr1);

        // 方法二：使用push()
        arr1.push("123");
        console.log(arr1);

    </script>

</body>

</html>
