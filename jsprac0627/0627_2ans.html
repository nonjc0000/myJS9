<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 四捨五入 -->
    <script>
        var water = 48; /* 變數都先寫死，之後再用視窗之類的測試 */
        var price = 0; /* 要給預設值 */
        // switch不可以用來區間判斷
        if (water >= 1 && water <= 10) {
            price = 7.35;
        } else if (water >= 11 & water <= 30) {
            price = 9.45;
        } else if (water >= 31 & water <= 50) {
            price = 11.55;
        } else if (water > 50) {
            price = 12.075;
        }else{
            console.log("度數有錯")
        }

        console.log(`用水度數：${water},每度為：${price}，實付水費為：${Math.round(water*price)}`)

        // Math.floor()無條件捨去
        // Math.ceil()無條件進位
    </script>
</body>

</html>
