<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /*請設計一個票價費用試算程式：請輸入票價種類與張數，計算出票價的總計
        
        票價種類：
        1. 全票 => 500元
        2. 優待票為全票的八折
        3. 敬老票為優待票的七折
        
        測試情境1：
        票價種類(1-3) => 1
        張數 => 2
        顯示「全票2張，票價為：500元」
        
        測試情境2：
        票價種類(1-3) => 2
        張數 => 3
        顯示「優待票3張，票價為：1200元」
        
        測試情境3：
        票價種類(1-3) => 3
        張數 => 2
        顯示「敬老票2張，票價為：560元」
        */

        var ticket = "";
        var num;

        ticket = prompt("請輸入票價種類")
        num = prompt("請輸入張數")

        if (num < 0) {
            console.log("數量錯誤，請重新輸入")
        } else {
            switch (ticket) {
                case "全票":
                    console.log(`全票${num}張，票價為：${500 * num}元`);
                    break;
                case "優待票":
                    console.log(`優待票${num}張，票價為：${500 * 0.8 * num}元`);
                    break;
                case "敬老票":
                    console.log(`敬老票${num}張，票價為：${500 * 0.8 * 0.7 * num}元`);
                    break;
                default:
                    console.log("票價種類錯誤，請重新輸入");
            }
        }





    </script>
</body>

</html>
