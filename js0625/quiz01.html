<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = "admin"
        var b = 1234

        if (a == "admin" + b == 1234) {
            console.log("帳密正確");
        } else if (a !== "admin") {
            console.log("帳號錯誤");
        } else if (b == 1234) {
            console.log("帳密正確")
        } else if (b !== 1234) {
            console.log("密碼錯誤")
        } else {
            console.log("帳密都錯")
        }

    </script>
</body>

</html>
