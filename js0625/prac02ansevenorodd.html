<body>
    <script>
        // 奇偶數判斷
        // 與2相除取餘數（1=>奇數，0=>偶數)
        var num = 10;
        if (num % 2 == 0) {
            console.log(`${num}是偶數`);
        } else {
            console.log(`${num}是奇數`);
        }


    </script>
