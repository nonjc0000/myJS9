<body>
    <script>
        // 奇偶數判斷
        // 與2相除取餘數（1=>奇數，0=>偶數)
        // 如果有重複的，就要針對不重複的地方處理
        var num = 2;
        var result = "偶數";

        if (num % 2 == 1) {
            // 指派（給值）
            result = "奇數";
        }
        console.log(`${num}是${result}`);


    </script>
</body>
