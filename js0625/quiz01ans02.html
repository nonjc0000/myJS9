<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var uid = "admin"
        var upw = "1234"
        // 寫法二：邏輯運算子中的交集（AND）=> &&
        if ((uid == "admin") && (upw == "1234")) {
            console.log("帳密正確")
        } else if ((uid == "admin") && (upw !== "1234")) {
            console.log("密碼錯誤")
        }else if ((uid !== "admin") && (upw == "1234")) {
            console.log("帳號錯誤")
        }else if ((uid !== "admin") && (upw !== "1234")) {
            console.log("帳密都錯")
        }
    </script>
</body>

</html>
