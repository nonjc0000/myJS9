<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 變數宣告
        var a;
        console.log(a);
        console.log(typeof a); 
        //空值未定義  
        //變數給值
        a="字串"
        console.log(a);
        console.log(typeof a);
        // 改變型別為整數（不含小數）
        a=123;
        console.log(a);
        console.log(typeof a);
        // 改變型別為數值（含小數）
        a=1.23;
        console.log(a);
        console.log(typeof a); 

        // 改變型別為布林值
        a=true;
        console.log(a);
        console.log(typeof a);
    </script>
</body>
</html>
