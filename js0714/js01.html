<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>函式</h1>
    <br>
    請輸入姓名：<input type="text" id="name">
    <button onclick="sayHi3()">confirm</button>
    <p id="show"></p>
    <script>
        // 建立函式
        // 有參數，沒有傳回值
        // function sum(a, b) { /* 參數名稱不能用數字開頭，名字中間可以用dash不可以用hyphen */
        //     console.log(a + b);
        // }

        // 有參數，有傳回值
        function sum(a, b) {
            // let c = a + b;
            // return c;

            // let c=a+b;

            return a + b; // 簡化

        }

        // 呼叫函式
        // 函式裡的變數會在函式結束的時候結束，不能拖出來用
        // console.log(sum(5, 3)); /* 8 */
        // let n1 = 50;
        // let n2 = 30;
        // let tot = sum(n1, n2); /* 80 */
        // document.write(`${n1}+${n2}=${tot}`);

        // 無參數，無傳回值
        function sayHi() {
            alert("Hi");
        }
        // sayHi(); // 函式沒被呼叫就不會被觸發

        // 有參數，無傳回值
        function sayHi2(name) {
            alert("Hi, " + name);
        }
        // let userName = prompt('請輸入姓名');
        // sayHi2(userName);

        // 無參數，無傳回值（for 表單文字方塊）
        function sayHi3() {
            // 取得文字方塊位置
            let name = document.getElementById("name");
            // 取得顯示資料位置
            let show = document.getElementById("show");
            show.textContent = "Hi, " + name.value; // textContent=純文字格式，不做任何處理
            show.innerHTML = "Hi, <br>" + name.value; // 有HTML標籤的話要用
            show.innerText = "Hi, \n" + name.value; // 有跳脫字元（Escape Character）的話要用
        }


        // sum(-1, 3); /* 2 */

        // let c = 50;

    </script>
