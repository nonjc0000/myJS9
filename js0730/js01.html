<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- 重要的SEO標籤 -->
    <style>
        /* 複合式規則 */
        form span {
            color: red;
        }
    </style>
</head>

<body>
    <!-- required：必須填寫資料 -->
    <form action="">
        <!-- 文字方塊 -->
        <label for="uid"><span>*</span>帳號</label>
        <input type="text" id="uid"><br>
        <!-- 密碼 -->
        <label for="upw"><span>*</span>密碼</label>
        <input type="password" id="upw"><br>
        <!-- err訊息 -->
        <span id="msg"></span><br><br>

        <!-- 送出 -->
        <input type='button' value="確定送出" id="btnSubmit" onclick="check()">

        <!-- 重設 -->
        <!-- <input type="reset" value="重新填寫"> -->
    </form>

    <script>
        let uid = document.querySelector('#uid');
        let upw = document.querySelector('#upw');
        let msg = document.querySelector('#msg');
        let btnSubmit = document.querySelector('#btnSubmit');



        function check() {
            if (uid.value === '') {
                msg.textContent = `請輸入帳號`
                return;
            }

            if (upw.value === '') {
                msg.textContent = `請輸入密碼`
                return;
            }

            btnSubmit.addEventListener('click', () =>{
                btnSubmit.nodeType = 'submit'
            })
        }
    </script>
</body>

</html>
