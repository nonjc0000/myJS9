<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>猜數字</h2>
    <p id="result">結果</p>

    <script>
        var Rand = Math.floor(Math.random() * 100) + 1;
        console.log(Rand);
        var Num = 0;
        let min = 1;
        let max = 100;
        var result = document.getElementById("result")

        while (1) {
            Num = prompt("請猜一個1-100之間的數字！");

            if (Num == null) {
                result.innerHTML = "您輸了！🥹"
                alert("您按了取消，遊戲即將結束！");
                break;
            }

            if (Num.trim() == "") {
                alert("請輸入數字！");
                continue;
            }

            Num = Number(Num);
            console.log(Num);

            if (isNaN(Num)) {
                alert("不是數字，請重新輸入！");
                continue;
            }

            if (Num < 1 || Num > 100) {
                alert("超出區間，請輸入1-100之間的數字！");
                continue;
            }

            if (Num === Rand) {
                alert(`恭喜猜對了`);
                result.innerHTML = "您贏了！🎉"
                break;
            }

            if (Num > Rand) {
                max = Num;
                alert(`太大了，提示：${min}-${max}`)
            } else {
                min = Num;
                alert(`太小了，提示：${min}-${max}`);
            }

        }


    </script>
</body>

</html>
