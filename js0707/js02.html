<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>陣列常用的方法</h2>
    <hr>

    <script>
        // 建立一個陣列，存放任意N個值
        let arr1 = [10, 200, 30];
        console.log("排序前" + arr1);

        // 函式都是被動的，有呼叫才會使用
        // 使用箭頭函式寫法
        arr1.sort((a, b) => { /* 傳參數會用箭頭函式 */
            // 遞增排序
            return a - b;
        });
        console.log("遞增排序後" + arr1);

         arr1.sort((a, b) => {
            // 遞減排序
            return b - a;
        });
        console.log("遞減排序後" + arr1);

        // 使用迴圈，顯示陣列中的內容
        for (let i = 0; i < arr1.length; i++) { /* 陣列位置從0開始！！所以不能等於length數字本身 */
            console.log(arr1[i])
        }
    </script>




</body>

</html>
