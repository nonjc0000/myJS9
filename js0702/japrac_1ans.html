<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var s = 0; /* s宣告要在迴圈外，不然會重複宣告 */

        for (var i = 1; i <= 10; i++) {
            s = s + i;
        }
        document.write("1+2+3+...+10=" + s + "<br>");

        // 請統計出1-100之間的奇數和
        // 因為前面s變數有定義過，所以若要重新使用，s變數要設定為0
        var s1 = 0;
        // 寫法一
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 1) {
                s1 = s1 + i;
            }
        }
        document.write(`1-100的奇數和=${s1}<br>`)

        document.write("<hr>")

        // 寫法二（等差為二）
        s1 = 0;
        for (var i = 1; i <= 100; i = i + 2) { /* 增減迴圈變數的值決定要不要繼續執行迴圈 */
            s1 = s1 + i;
        }
        document.write(`1-100的奇數和=${s1}<br>`)

        document.write("<hr>")

        // 請統計出100-1之間的偶數和
        var s2 = 0;
        // 寫法一 => 檢查每個值是否為偶數
        for (var i = 100; i >= 1; i--) {
            if (i % 2 == 0) {
                s2 = s2 + i;
            }
        }
        document.write(`100-1的偶數和=${s2}<br>`)

        document.write("<hr>")

        // 寫法二 => 等差值
        s2 = 0;
        for (var i = 100; i >= 2; i = i - 2) {
            s2 = s2 + i;
        }
        document.write(`100-1的偶數和=${s2}<br>`)

        document.write("<hr>")

        // 請統計1-100之間的3的倍數，同時也是5的倍數和，要列出來
        // 寫法一 => 巢狀檢查
        // 練習：去最後的加號
        var s3 = 0;
        for (var i = 1; i <= 100; i++) {
            // 檢查是否為3的倍數
            if (i % 3 == 0) {
                // 檢查是否為5的倍數
                if (i % 5 == 0) {
                    s3 = s3 + i;
                    document.write(i);
                    if (i < 90) {
                        document.write("+")
                    }

                }

            }
        }
        document.write("=" + s3);

        document.write("<hr>")

        // 解答：去加號
        var s3 = 0;
        // 取得最後一個值（同時是3和5的倍數）
        var endValue = 0; /* 暫存變數 */
        for (var i = 100; i >= 1; i--) {
            if (i % 3 == 0) {
                if (i % 5 == 0) {
                    endValue = i; /* 已經找到最後一個值了 */
                    break; /* 結束迴圈 */
                }
            }
        }

        for (var i = 1; i <= 100; i++) {
            // 檢查是否為3的倍數
            if (i % 3 == 0) {
                // 檢查是否為5的倍數
                if (i % 5 == 0) {
                    s3 = s3 + i;
                    document.write(i); /* 先寫出i */
                    if (i == endValue) {
                        document.write("=");
                        break;
                    } else {
                        document.write("+");
                    }

                }

            }

        }
        document.write(s3)

        document.write("<hr>")

        // 寫法二 =>邏輯運算子

        s3 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                s3 = s3 + i;
                document.write(i); /* 先寫出i */
                if (i == endValue) {
                    document.write("=");
                    break; /* 因為已經找到最後一個值，所以結束迴圈 */
                } else {
                    document.write("+");
                }
            }
        }
        document.write(s3);

    </script>
</body>

</html>
