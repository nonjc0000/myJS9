<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>for迴圈(Loop)</h1>
    <hr>
    <!-- 重複敘述的情況下就可以考慮使用迴圈 -->
    <script>
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // for(參數1; 參數2; 參數3)
        // 參數1：建立迴圈變數，並且設定初始值
        // 參數2：執行迴圈的條件
        // 參數3：迴圈變數的增減值
        // i = i + 1 => i++
        for (var i = 1; i <= 5; i++) {
            document.write("Hi<br>");
        }

        document.write("<hr>");

        // document.write(1);
        // document.write(2);
        // document.write(3);
        // document.write(4);
        // document.write(5);

        for (var i = 1; i <= 5; i++) {
            document.write(i + "<br>");
        }
        document.write("<hr>");

        // 1-10的奇數 1,3,5,7,9 
        // 寫法1：奇偶數檢查（每個值都檢查）
        for (var i = 1; i <= 10; i++) {
            if (i % 2 == 1) {
                document.write(i + ",");
            }
        }
        document.write("<hr>")
        // 寫法2：等差為2
        for (var i = 1; i <= 10; i += 2) { /* i=i+2 or i+=2 */
            document.write(i + ",");
        }

    </script>
</body>

</html>
