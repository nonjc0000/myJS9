<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*請設計一個水費查詢程式
        1-10 度 => 每度單價為  7.35元 
        11-30度 => 每度單價為  9.45元 
        31-50度 => 每度單價為 11.55元 
        50以上  => 每度單價為 12.075元 

        測試情境1：
        用水度數：8
        每度為：7.35元
        實付水費為：58元

        測試情境2：
        用水度數：48
        每度為：11.55元
        實付水費為：554元
        */

        var input = 1;

        if (input >= 0 && input <= 10) {
            console.log("您的用水度數為" + input + "度，每度為7.35元。實付水費為" + Math.trunc(input * 7.35) + "元");
        } else if (input >= 11 && input <= 30) {
            console.log("您的用水度數為" + input + "度，每度為9.45元。實付水費為" + Math.trunc(input * 9.45) + "元");
        } else if (input >= 31 && input <= 50) {
            console.log("您的用水度數為" + input + "度，每度為11.55元。實付水費為" + Math.trunc(input * 11.55) + "元");
        } else if (input > 50) {
            console.log("您的用水度數為" + input + "度，每度為12.075元。實付水費為" + Math.trunc(input * 12.075) + "元");
        } else {
            console.log("度數輸入錯誤，請重新輸入");
        }

    </script>
</body>

</html>
