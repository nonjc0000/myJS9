<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="counter" style="font-size: 20px; font-family: Georgia;">10</p>
    <button id="btn">start timer</button>
    <button id="btn2" style="display: none;">reset</button>

    <script>
        let counter = document.getElementById('counter');
        let initialCounter = parseInt(counter.innerText);
        let btn = document.getElementById('btn');
        let btn2 = document.getElementById('btn2');

        btn.addEventListener('click', function(){
            showTime();
        })

        btn2.addEventListener('click', function(){
            counter.innerText = '10'
            showTime();
        })

        function showTime(){
            let interval;
            let curCounter = initialCounter;
            interval = setInterval(() => {
                if(curCounter<=0){
                    counter.innerText = `Time's out!`;
                    btn.style.display = 'none';
                    btn2.style.display = 'block';
                    return clearInterval(interval);
                }
                curCounter -= 1
                counter.innerText = curCounter;;
            }, 1000);
        }
    </script>
</body>

</html>
