<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立一個名稱為User函式做為物件的樣板，內有name與age二個屬性，showMsg()方法
        // 字首大寫

        function User(myName, myAge, myH, myW) { // function如果不定義回傳值，一率會丟出undefined
            // this表示「是」物件成員，值才會塞進去
            this.name = myName;
            this.age = myAge;
            this.height = myH / 100;
            this.weight = myW;
            this.showBMI = function () {
                let bmi = (this.weight / Math.pow(this.height, 2)).toFixed(2);
                console.log(bmi);
            }
        }

        // 使用物件樣板，必須用new關鍵字
        let user1 = new User('Niklas', 20, 190, 80);
        console.log(user1);
        user1.showBMI();


        let user2 = new User('Pelle', 19, 185, 72);
        console.log(user2);
        user2.showBMI();



    </script>
</body>

</html>
