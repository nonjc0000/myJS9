<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建構子方式：使用new關鍵字建立一個空物件後，再加入屬性與方法
        // 1. 建立一個空物件
        let user = new Object();

        // 2. 建立姓名屬性
        user.name = 'Joy';
        // 3. 建立年齡屬性
        user.age = 23;
        // 4. 建立方法
        user.showMsg = function () {
            console.log(`Hi. I'm ${this.name}. I'm ${this.age} years old.`);
        }

        // 呼叫物件方法
        user.showMsg();

        // 呼叫物件屬性
        console.log(user.age);

        // 更新年齡屬性值
        user.age = 27;
        console.log(user.age);

        // 再增加一個物件屬性
        user.email = 'abcdefg@mail.com'
        console.log(user.email);

        // 刪除物件屬性
        delete user.age;
        console.log(user.age);

        user.age = 16;
        console.log(user.age);

        delete user.showMsg;
        console.log(user);

    </script>
</body>

</html>
