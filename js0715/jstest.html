        function printMany() {

        /* ex3 done
        題目：寫一個函式stars ，輸出連續N個*
        結果：

        stars(3);	 // ***
        stars(10);	 // **********
        */
        function stars(num) {
            document.write('ex3 <br><br>');
            for (let k = 0; k < num; k++) {
                document.write('*');
            }
        }

        /* ex7 done
        題目：寫一個函式 findSmallCount，找出陣列中的值，比第2個參數小的總個數
        結果：

        console.log(findSmallCount([1, 2, 3], 2)); 			// returns 1
        console.log(findSmallCount([1, 2, 3, 4, 5], 0)); 	// returns 0
        */
        function findSmallCount(ex7Arr, compare) {
            let ex7FoundArr = ex7Arr.filter((n) => {
                if (n < compare) {
                    return true;
                }
            })
            return ex7FoundArr.length;
        }
        console.log(findSmallCount([1, 2, 3, 4, 5], 0));

        /* ex8 done
        題目：寫一個函式 findSmallerTotal，找出陣列中的值，比第2個參數小的總合
        結果：

        console.log(findSmallerTotal([1, 2, 3], 3)); 			// returns 3

        console.log(findSmallerTotal([3, 2, 5, 8, 7], 0)); 		// returns 0

        function findSmallerTotal(ex8Arr, compare) {
            let ex8FoundArr = ex8Arr.filter((m) => {
                if (m < compare) {
                    return true;
                }
            })
            // console.log(ex8FoundArr);

            let ex8sum = 0
            for (let l = 0; l < ex8FoundArr.length; l++) {

                ex8sum += ex8FoundArr[l];
            }
            console.log(ex8sum);
        }
        findSmallerTotal([3, 2, 5, 8, 7], 999);
