        function position(str) {

        // ex7
        function findSmallCount(arr, n) {
            let counter = 0;
            for (let i = 0; i < arr.length; i++) {
                // 陣列中的值若小於n，則次數+1
                if (arr[i] < n) {
                    counter++;
                }
            }
            return counter;
        }

        function sum(arr) {
            let tot = 0;
            for (let i = 0; i < arr.length; i++) { // 空字串（空陣列）length=0，迴圈會直接停止
