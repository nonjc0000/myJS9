<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score=[99,100,30];

        // 顯示陣列中的值
        function showData(arr){ /* 函式等待被呼叫不會直接執行，所以寫在哪都可以 */
            for(let i=0; i<arr.length; i++){
                console.log(arr[i]);
            }
        }
        // 呼叫函式，沒有回傳值
        showData(score);

        // 傳入陣列資料*2後，傳回陣列結果
        function arrDouble(arr){ /* 函式等待被呼叫不會直接執行，所以寫在哪都可以 */
            let newArray=[];
            for(let i=0; i<arr.length; i++){
                newArray.push(arr[i]*2);
            }
            return newArray;
        }
        console.log(arrDouble(score));

        
    </script>
</body>
</html>
