<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*巢狀for迴圈（九九乘法表）
        1*1=01 1*2=02 1*3=03 ... 1*9=09
        2*1=02 2*2=04 2*3=06 ... 2*9=18
        ...
        9*1=09 9*2=18 9*3=27 ... 9*9=81
        */

        for (var i = 1; i <= 9; i++) { 
            for (var j = 1; j <= 9; j++) { 
                document.write(`${i * j},`)
            }
            document.write(`${j * i},<br>`)
        }

        document.write("<hr>")

        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                // 1*1=01
                document.write(`${i}*${j}=`);
                if(i*j<10){
                    document.write("0");
                }
                // 因為網頁不允許多個連續半形空白
                // 所以連續多個空白會視為一個
                // 若要多個空白
                // 1. 使用全形空白
                // 2. html的空白指令&nbsp;（建議使用）
                document.write(i*j+"&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
