<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           // 查看型別 typeof
            console.log("轉換前 => " + typeof "123");
            // 字串轉數值 => parseInt(字串資料)
            console.log("字串轉數值後 => " + typeof parseInt("123"));
            // 數值轉字串 => 數值資料.toString()
            var strNum = 123;
            console.log("數值轉字串後 => " + typeof strNum.toString());
    </script>
</body>
</html>
