<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        *
        **
        ***
        ****
        *****
        */
        // 巢狀迴圈：多欄多列
        document.write("*<br>")
        document.write("**<br>")
        document.write("***<br>")
        document.write("****<br>")
        document.write("*****<br>")

        document.write("<hr>")

        // 外層=>控制列數
        for (var i = 1; i <= 5; i++) {
            // 內層=>星星個數
            // 因為星星個數==外層目前的列數
            // 所以星星個數的執行次數，會跟目前列數值一樣
            for (j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
