<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 標籤：顯示標題 -->
    <!-- 如果lable for id對應到input id，點擊lable會直接跳進輸入框 -->
    <label for="n1">數值1</label>
    <!-- 文字方塊 -->
    <input type="number" id="n1">
    <br>
    <label for="n2">數值2</label>
    <input type="number" id="n2">
    <button onclick="tot()">加總</button>
    <br>
    <p id="result">合計結果</p>

    <script>
        // 建立一個加總函式
        function tot() {
            // 取得數值1的位置的內容
            var n1 = document.getElementById("n1");
            // 取得數值2的位置的內容
            var n2 = document.getElementById("n2");

            // 取得數值1的內容並且顯示在指定位置，n1n2要個別轉換
            document.getElementById("result").textContent = parseInt(n1.value)+ parseInt(n2.value);
        }
    </script>

</body>

</html>
